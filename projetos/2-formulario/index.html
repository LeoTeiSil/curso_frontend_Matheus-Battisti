<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda de carros</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1>Venda fácil seu carro</h1>
          <p>Características do seu carro:</p>
          <form>
            <div class="box-input">
              <label for="titulo"
                >Título do anúncio
                <span class="info-obrigatoria">*</span></label
              >
              <input
                type="text"
                name="titulo"
                id="titulo"
                class="block"
                placeholder="Título do anúncio"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="preco"
                >Preço <span class="info-obrigatoria">*</span></label
              >
              <input
                type="number"
                name="preco"
                id="preco"
                class="block"
                placeholder="Valor do carro"
                required
              />
            </div>
            <div class="box-input">
              <label for="descricao"
                >Descrição do carro
                <span class="info-obrigatoria">*</span></label
              >
              <textarea
                type="text"
                name="descricao"
                id="descricao"
                class="block"
                placeholder="Descreva seu carro"
                required
              ></textarea>
            </div>
            <div class="box-input">
              <label for="marca"
                >Marca <span class="info-obrigatoria">*</span></label
              >
              <input
                type="text"
                name="marca"
                id="marca"
                class="block"
                placeholder="Marca do carro"
                required
              />
            </div>
            <div class="box-input">
              <label for="modelo"
                >Modelo <span class="info-obrigatoria">*</span></label
              >
              <input
                type="text"
                name="modelo"
                id="modelo"
                class="block"
                placeholder="Modelo do carro"
                required
              />
            </div>
            <div class="box-input">
              <label for="kilometragem"
                >Kilometragem <span class="info-obrigatoria">*</span></label
              >
              <input
                type="number"
                name="kilometragem"
                id="kilometragem"
                class="block"
                placeholder="Kilometragem do carro"
                required
              />
            </div>
            <div class="box-input">
              <label for="compra"
                >Data de compra <span class="info-obrigatoria">*</span></label
              >
              <input
                type="date"
                name="compra"
                id="compra"
                class="block"
                placeholder="compra do "
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio:<span class="info-obrigatoria">*</span></p>
              <input type="radio" id="manual" name="câmbio" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="câmbio" />
              <label for="auto">automático</label>
            </div>
            <div class="box-input">
              <p>Opcional:</p>
              <ul class="opcional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="opcional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarme"
                    name="opcional[]"
                    value="alarme"
                  />
                  <label for="airbag">Alarme</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="ar condicionado"
                    name="opcional[]"
                    value="ar condicionado"
                  />
                  <label for="ar condicionado">Ar condicionado</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Opcional:</p>
              <ul class="opcional-list">
                <li>
                  <input
                    type="checkbox"
                    id="assistente-pista"
                    name="opcional[]"
                    value="assistente de pista"
                  />
                  <label for="assistente-pista">Assistente de pista</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="opcional[]"
                    value="keyless"
                  />
                  <label for="keyless">Keyless</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="opcional[]"
                    value="integração com smartphone"
                  />
                  <label for="smartphone"
                    >Smartphone (integração com celular)</label
                  >
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="banco-couro"
                    name="opcional[]"
                    value="banco de couro"
                  />
                  <label for="banco-couro">Banco de couro</label>
                </li>
              </ul>
            </div>

            <div class="box-input">
                <p>Fotos do caro: <span class="info-obrigatoria">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="imagens" name="imagens" required>
            </div>

            <input type="submit" value="Enviar" class="btn-submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
